<form #myForm="ngForm">
  <div>
    <label>Name:
      <input [(ngModel)]="userModel.name" placeholder="name" name="name">
    </label>
    <label>Age:
        <input [(ngModel)]="userModel.age" placeholder="age" name="age">
    </label>
  </div>
    <label>Gender:
        <input [(ngModel)]="userModel.gender" placeholder="gender" name="gender">
    </label>
    <label>cellphone:
        <input [(ngModel)]="userModel.cell" placeholder="cellphone" name="cellphone">
     </label>
  <div>
    <button (click)="registerUser(f)">Register</button>  
  </div>
</form>
